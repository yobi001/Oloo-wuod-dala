<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oloserver - Account & Sign In</title>
    <style>
        /* Basic CSS for readability (you can use your styles.css file) */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .auth-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 10px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h2 id="form-title">Create Account</h2>
        <div id="message-area" class="message"></div>

        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>

            <input type="password" id="signup-password" placeholder="Password" required>
            <p style="font-size: 0.86em; color:#a0522d; margin: 5px 0 2px 0;">Your password must contain atleast 10 characters
                <br>include uppercase, lowercase, number and special characters eg .@#$%^&*()
            </p>
            <p style="font-size: 0.85em; color: hsl(19, 61%, 34%); margin: 5px 0 2px 0;">
                ⚠️ Choose a strong password and **never share it** with anyone else.
            </p>
            <button type="submit">Create Account</button>
        </form>

        <form id="login-form" style="display:none;">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <p class="toggle-link" id="toggle-auth">Already have an account? Sign In</p>
    </div>

    <script src="auth.js"></script>
    <footer style="text-align: center; color: #007BFF;">
        &copy; 2025 Oloo sports. All rights reserved.
    </footer>
</body>

</html>
